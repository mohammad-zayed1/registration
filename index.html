<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration</title>

    <!-- bootstrap CDN link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 class="col-8 m-auto mt-5">Welcome To Our Website</h1>
    <form
      id="form"
      action="#"
      class="mt-4 col-8 p-3 rounded-2 m-auto"
      style="border: 1px solid rgb(218, 218, 218)"
    >
      <div class="username mb-3">
        <label for="username" class="form-label">UserName</label>
        <input class="form-control" type="text" name="username" id="username" />
      </div>
      <div class="password mb-3">
        <label for="password" class="form-label">Password</label>
        <input class="form-control" type="text" name="password" id="password" />
      </div>
      <div class="email mb-3">
        <label for="email" class="form-label">Email</label>
        <input class="form-control" type="text" name="email" id="email" />
      </div>
      <div class="phoneNumber mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input
          class="form-control"
          type="text"
          name="phoneNumber"
          id="phoneNumber"
        />
      </div>
      <input class="btn btn-primary w-100" type="submit" value="register">
    </form>
    <!-- Bootstrap CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS file -->
    <script src="./app.js"></script>
  </body>
</html>
